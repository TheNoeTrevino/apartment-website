<div class="pay-rent-container m-5 p-5">
  <h2>Pay Rent</h2>
  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="!loading">
    <p>Your current rent amount is: ${{ rentAmount }}</p>
    <form [formGroup]="rentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="paymentAmount">Payment Amount</label>
        <input type="number" id="paymentAmount" formControlName="paymentAmount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Pay Rent</button>
    </form>
  </div>
</div>
